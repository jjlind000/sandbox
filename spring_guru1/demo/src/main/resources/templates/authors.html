<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List!</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Surname</th>
        <th>Book count</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Tom</td>
        <td th:text="${author.lastName}">Mix</td>
        <td th:text="${author.books.size()}">Mix</td>
    </tr>
</table>

</body>
</html>
